<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-Wing Mission Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>X-Wing Mission Timer</h1>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Launch</button>
            <button id="pause">Standby</button>
            <button id="reset">Abort</button>
            <button id="toggle-mode">Rest</button>
        </div>
        <div class="mode">
            <span id="mode-text">Mission Active</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
